server:
  port: 7001
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1    # tomcat默认大小2M，超过2M的文件不会被捕获，需要调整此处大小为100MB或者-1即可

spring:
  application:
    name: user-service
  profiles:
    active: dev
  banner:
    location: classpath:banner/qsmx.txt

logging:
  level:
    root: info

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  global-config:
    db-config:
      id-type: assign_id
      update-strategy: not_empty
    banner: false